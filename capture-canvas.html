<!DOCTYPE html>

<html>
    <head>
        <title>Novel IT</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/cropper.css">
        <link rel="stylesheet" href="css/style.css">

       
     
    </head>
    <body id="canvas-page" style="background-color: grey;">
            <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #205081;">
               <!--  <div class="btn-group"> -->
                  <button id="rect" type="button" class="btn btn-default shapes" title="Rectangle"><img src="images/rectangle.png"></button>
                  <button id="circle" type="button" class="btn btn-default shapes" title="Circle"><img src="images/circle.png"></button>
                  <button id="line" type="button" class="btn btn-default shapes" title="Line"><img src="images/diagonal-line.png"></button>
                  <button id="pencil" type="button" class="btn btn-default shapes" title="Pencil"><img src="images/pencil-edit-button.png"></button>
                  <button id="text" type="button" class="btn btn-default shapes" title="Text"><img src="images/text-height-adjustment.png"></button>
                  <button id="crop" type="button" class="btn btn-default shapes" title="Crop"><img src="images/crop-symbol.png"></button>
                  <span title="Color"><input id="color" type="color" class="form-control stroke-color" ></span>
                  <span><input id="range" type="range" min="1" max="10" class="" value="5"></span>
                  <button id="clear" type="button" class="btn btn-default" title="Clear"><img src="images/clear-button.png"></button>
             <!--    </div> -->
            </nav>
            <div id='canvas-wrapper' class="">
                <div id="hole" ></div>

                <canvas id="image-canvas" ></canvas>
                <canvas id="cropFrame" style="display: none;"></canvas>
                <input id="inputbase64" type="hidden" value="">
                <input type='hidden' id='shape' value="">
                <textarea id="canvas-text" class="textCanvas" style="display: none;overflow: hidden;width: 33px; height: 31px; left: 454px; top: 170px; color: rgb(247, 146, 50); min-width: 25px; min-height: 31px; font-family: Arial, Helvetica, sans-serif; font-size: 26px; line-height: 1; padding: 5px;"></textarea>
            </div>
            <script src="js/jquery.min.js" type="text/javascript"></script>
            <script src="js/cropper.js" type="text/javascript" > </script>
            <script src="js/index.js" type="text/javascript" > </script>

    </body>
</html>
