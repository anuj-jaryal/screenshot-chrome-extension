<html>
    <head>
        <title>Novel IT</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">

    <body style="background-color: grey;">
            <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #205081;">

                  <button id="circle" type="button" class="btn btn-default shapes" title="Circle"><img src="images/circle.png"></button>
                  <button id="line" type="button" class="btn btn-default shapes" title="Line"><img src="images/diagonal-line.png"></button>

                  <button id="text" type="button" class="btn btn-default shapes" title="Text"><img src="images/text-height-adjustment.png"></button>
                  <button id="crop" type="button" class="btn btn-default shapes" title="Crop"><img src="images/crop-symbol.png"></button>
                  <span title="Color"><input id="color" type="color" class="form-control stroke-color" ></span>
                  <span><input id="range" type="range" min="1" max="10" class="" value="5"></span>
                  <button id="clear" type="button" class="btn btn-default" title="Clear"><img src="images/clear-button.png"></button>
